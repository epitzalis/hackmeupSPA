<div class="container" style="margin-top: 30px">
    <div class="row">
      <div class="col s3"></div>
      <div class="input-field col s6">
          <input id="input_text" type="text"
          (input)="onSearchChange($event.target.value)">
          <label for="input_text">Búsqueda</label>
        </div>
      <div class="col s3"></div>
    </div>

    <div class="row">
        <div class="col s3"></div>
        <div class="input-field col s6">
            <select #select>
              <option value="" disabled selected>Elige una opción</option>
              <option value="1">Title asc</option>
              <option value="2">Title desc</option>
              <option value="3">Price asc</option>
              <option value="4">Price desc</option>
            </select>
            <label>Ordenar</label>
          </div>
          <div class="col s3"></div>
      
      </div>
      <div class="row">
          <div class="col s3"></div>
          <div class="col s6">
              <button (click)="goPrincipal()"
              class="btn waves-effect waves-light" type="submit" name="action">Buscar
           </button>
          </div>

         <div class="col s3"></div>
      </div>
</div>
