

<div class="container" style="margin-top: 100px">

  <div class="row">
      <div class="col s3"></div>
      <h3 class="col s6">Inicio sesión</h3>
      <div class="col s3"></div>
  </div>

  <div class="row">
    <div class="col s3"></div>
    <div class="input-field col s6">
      <input id="email" type="email" class="validate form-control"
        required
        [(ngModel)]="email" name="email">
      <label for="email">Correo</label>
    </div>
    <div class="col s3"></div>

    </div>
    <div class="row">
      <div class="col s3"></div>
      <div class="input-field col s6">
        <input id="password" type="password" class="validate form-control"
          required
          [(ngModel)]="password" name="password">
        <label for="password">Contraseña</label>
      </div>
      <div class="col s3"></div>
    </div>

  <div class="row">
      <div class="col s3"></div>
      <div class="left input-field col s6">

      <button class="btn waves-effect waves-light " type="submit" name="action"
      [disabled]="email === '' || password === ''"
      [routerLink]="['/principal']">Inicio sesión
          <i class="material-icons right">send</i>
        </button>    
      </div>  
        <div class="col s3"></div>
  </div>

</div>
