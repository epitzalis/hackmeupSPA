<app-menu></app-menu>


 <div class="row" >
  <div class="col s4" *ngFor="let product of products">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span style="text-align: center;" class="card-title">{{product.title}}</span>
        <p style="text-align: center;">
          <img class="circle responsive-img" width="80px" [src]="product.image_url">
        </p>
      </div>
      <div class="card-action white-text" style="text-align: center;">
          Precio {{product.price | number}}
      </div>
    </div>
  </div>
  <div *ngIf="products && products.length === 0">No se encontr√≥ nada</div>
</div>
